        function setDarkTheme() {
            localStorage.setItem('theme', 'dark');
            document.documentElement.setAttribute('data-color-theme', 'dark');

            addClass(document.getElementById('themeSwitcher'), 'ph-sun');

            var themeColor = document.querySelector('meta[name="theme-color"]');            
            themeColor.setAttribute('content', "#32333A");
        }

        function setLightTheme() {
            localStorage.setItem('theme', 'light');
            document.documentElement.setAttribute('data-color-theme', 'light');
            removeClass(document.getElementById('themeSwitcher'), 'ph-sun');
            addClass(document.getElementById('themeSwitcher'), 'ph-moon');

            themeColor.setAttribute('content', "#252b36");
        }
